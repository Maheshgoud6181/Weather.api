<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar-border">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="https://t4.ftcdn.net/jpg/01/25/86/35/360_F_125863509_jaISqQt7MOfhOT3UxRTHZoEbMmmFYIr8.jpg" class="weather-image">
            <a class="navbar-brand" href="#">Weather</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-button active">

                        <button class="button-73" role="button">Home</button>
                    </li>
                    <li class="nav-button">
                        <button class="button-73" role="button">Features</button>
                    </li>
                    <li class="nav-button">
                        <button class="button-73" role="button">Report</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <div class="main-page">
        <div class="container">
            <div class="header">
                <div class="search-box">
                    <input type="text" placeholder="Enter your location" class="input-box">

                    <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                </div>
            </div>

            <div class="location-not-found">
                <h1>Sorry, Location not found!!!</h1>
                <img src="/assets/404.png" alt="404 Error">
            </div>

            <div class="weather-body">
                <img src="https://t4.ftcdn.net/jpg/00/42/75/07/360_F_42750766_usLu7MvtgkoAL1K209mhabkfLh8gcvZN.jpg" alt="Weather Image" class="weather-img">

                <div class="weather-box">
                    <p class="temperature">0 <sup>Â°C</sup></p>
                    <p class="description">light rain</p>
                </div>

                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-sharp fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">12Km/H</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>






    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>


</body>

</html>
